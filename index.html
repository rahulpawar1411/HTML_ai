<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice & Text Chat with Memory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .session-info {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .chat-history {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: 20%;
        }

        .ai-message {
            background: #e9ecef;
            color: #333;
            margin-right: 20%;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .text-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .voice-section {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #dc3545;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        .record-btn:hover {
            transform: scale(1.1);
        }

        .record-btn.recording {
            animation: pulse 1.5s infinite;
            background: #ff4757;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            min-height: 20px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .audio-player {
            margin-top: 15px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Voice & Text Chat</h1>
        <div class="session-info">Session ID: <span id="sessionId"></span></div>

        <div class="chat-history" id="chatHistory">
            <div style="text-align: center; color: #999;">Start a conversation...</div>
        </div>

        <!-- Text Input Section -->
        <div class="input-section">
            <div class="text-input-group">
                <input 
                    type="text" 
                    id="textInput" 
                    placeholder="Type your message..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="btn btn-primary" onclick="sendTextMessage()">Send</button>
            </div>
        </div>

        <div class="divider">OR</div>

        <!-- Voice Input Section -->
        <div class="voice-section">
            <button class="record-btn" id="recordBtn" onclick="toggleRecording()">
                üé§
            </button>
            <div class="status" id="status">Click microphone to start recording</div>
            <audio id="audioPlayer" class="audio-player" controls style="display: none;"></audio>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        // Configuration
        const WEBHOOK_URL = 'https://xyz007.app.n8n.cloud/webhook/ai-voice-chat';
        
        // Generate unique session ID for this user
        let sessionId = localStorage.getItem('chatSessionId');
        if (!sessionId) {
            sessionId = 'user-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chatSessionId', sessionId);
        }
        document.getElementById('sessionId').textContent = sessionId;

        // Audio recording variables
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        // Add message to chat history
        function addMessage(text, isUser) {
            const chatHistory = document.getElementById('chatHistory');
            
            // Clear initial message
            if (chatHistory.children.length === 1 && chatHistory.children[0].style.textAlign === 'center') {
                chatHistory.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = text;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Send text message
        async function sendTextMessage() {
            const input = document.getElementById('textInput');
            const text = input.value.trim();
            
            if (!text) return;

            addMessage(text, true);
            input.value = '';
            input.disabled = true;

            try {
                const formData = new FormData();
                formData.append('text', text);
                formData.append('sessionId', sessionId);

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const aiResponse = await response.text();
                addMessage(aiResponse, false);

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to send message. Please try again.');
            } finally {
                input.disabled = false;
                input.focus();
            }
        }

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendTextMessage();
            }
        }

        // Toggle audio recording
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        // Start recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Use audio/webm or audio/mp4 depending on browser support
                const mimeType = MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' : 'audio/mp4';
                mediaRecorder = new MediaRecorder(stream, { mimeType });
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: mimeType });
                    await sendAudioMessage(audioBlob);
                    
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;

                const recordBtn = document.getElementById('recordBtn');
                recordBtn.classList.add('recording');
                recordBtn.textContent = '‚èπÔ∏è';
                document.getElementById('status').textContent = 'Recording... Click to stop';

            } catch (error) {
                console.error('Error accessing microphone:', error);
                showError('Could not access microphone. Please check permissions.');
            }
        }

        // Stop recording
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;

                const recordBtn = document.getElementById('recordBtn');
                recordBtn.classList.remove('recording');
                recordBtn.textContent = 'üé§';
                document.getElementById('status').textContent = 'Processing...';
            }
        }

        // Send audio message
        async function sendAudioMessage(audioBlob) {
  try {
    addMessage("üé§ Voice message sent", true);

    const fd = new FormData();
    fd.append("audio", audioBlob, "voice.wav");
    fd.append("type", "voice");

    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      body: fd
    });

    if (!res.ok) throw new Error("Request failed");

    const contentType = res.headers.get("content-type") || "";

    // ‚úÖ CASE 1: AUDIO RESPONSE
    if (contentType.includes("audio")) {
      const buffer = await res.arrayBuffer();

      if (buffer.byteLength === 0) {
        throw new Error("Empty audio buffer");
      }

      const audioBlob = new Blob([buffer], { type: contentType });
      const url = URL.createObjectURL(audioBlob);

      const audio = new Audio(url);
      audio.play();

      addMessage("üîä AI voice reply", false);
    }

    // ‚úÖ CASE 2: TEXT RESPONSE
    else {
      const text = await res.text();
      addMessage(text, false);
    }

  } catch (err) {
    console.error(err);
    addMessage("‚ö†Ô∏è Voice processed but no audio returned", false);
  }

        }
    </script>
</body>
</html>
